<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Make Date Night Easy</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		<link href="https://fonts.googleapis.com/css?family=Alata|Bree+Serif|Gayathri|Great+Vibes|IM+Fell+Great+Primer+SC|Kalam|Nanum+Gothic|Sacramento|Josefin+Slab|Quicksand|Ubuntu&display=swap" rel="stylesheet">
	</head>

	<body>
		<main>
			<div class="container">
				<img class="mainImg" src="images/mainImg.jpg">

				<h1>Make Date Night<br>Great Again!</h1>

				<form id="js-form">
					<label for="js-city">Name a city to dine in:</label>
					<input type="text" id="js-city" name="city" placeholder="City" required><br> 
					<label for="js-budget">What's Your Budget for Two?</label>
					<input type="number" name="budget" id="js-budget" max="5000" min="10" placeholder="$" required><br>
					<div class="dropdown">
						<label for="js-cuisineList">What's your fix?</label><br>
						<select id="js-cuisineList">
						</select>
					</div>

					<br>
					<button type="submit" id="submitButton">Date Time!</button>
				</form>

				<p id="jsErrorMsg" class="errorMsg"></p>

				<section id="results" class="hidden">
					<ul id="resultsList">

					</ul>
				</section>
			</div>

			<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
			<script src="script.js"></script>
		</main>
	</body>
</html>
